    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'  

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build  # Change selon ton projet
